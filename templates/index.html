<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play with Text</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function loadDoc(word) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                console.log(this.status);
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "numberofwords?main=" + word, true);
            xhttp.send();
        }
    </script>
    <style>
        header {
            background-color: aqua;
            color: black;
            padding: 10px;
            font-size: 20px;
        }
        .container{
            padding-top: 10px;
        }
        #demo{
            border-radius: 30px;
            background-color: aquamarine;
            font-weight: bolder;
        }
    </style>
</head>
<body>
<header class="text-center">Play with Text</header>
<div class="container">
    <div class="text-center">
        <div class="form-group">
            <label for="main">Enter Your Text</label>
        </div>
        <div class="form-group">
            <textarea name="main" id="main" style="height: 100px;width:300px;"></textarea>
        </div>
        <div class="form-group">
<input type="button" value="Count" class="btn btn-primary"
               onclick="loadDoc(document.getElementById('main').value);">
        </div>

    </div>

    <div id="demo" class="text-center">

    </div>
</div>
</body>
</html>
